<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
	<head>
		<title>Spring Project</title>
	</head>
	<body>
		<h1>Author list</h1>
		
		<table>
			<tr>
			    <th>ID</th>
				<th>First Name </th>
				<th>Last Name </th>
			</tr>
			<tr th:each="author:${authors}">
			<td th:text=${author.id}>ID</td>
				<td th:text=${author.firstName}>First Name </td>
				<td th:text=${author.lastName}>Last Name</td>
			</tr>
			
			</tr>
		</table>
	</body>
</html>
